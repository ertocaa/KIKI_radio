<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <title>Radio Kiki Player</title>
    <style>
        :root {
            --verde: #00ff00;
            --nero: #000000;
            --grigio: #1a1a1a;
        }

        body {
            margin: 0;
            background: var(--nero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: var(--grigio);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--verde);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px var(--verde);
        }

        .metadata-box {
            color: var(--verde);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border: 1px dashed var(--verde);
            border-radius: 5px;
            min-height: 80px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        #playPauseBtn {
            background: var(--verde);
            color: var(--nero);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }

        #volume {
            width: 100px;
            height: 4px;
            accent-color: var(--verde);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer"></audio>
        
        <div class="metadata-box">
            <div id="trackInfo">ðŸŽ§ Inizializzazione...</div>
            <div id="showInfo">ðŸ“» Connessione alla radio</div>
        </div>

        <div class="controls">
            <button id="playPauseBtn">â–¶ PLAY</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        // 1. CONFIGURAZIONE PRINCIPALE (MODIFICARE QUESTI VALORI)
        const AUDIO_STREAM_URL = "https://radiokiki.out.airtime.pro/radiokiki_a?_ga=2.72733843.1878812989.1746195515-641388124.1746064662";
        const METADATA_API = "https://api.cors.sh/https://radiokiki.airtime.pro/api/live-info";

        // 2. ELEMENTI DOM
        const elements = {
            audio: document.getElementById('audioPlayer'),
            playBtn: document.getElementById('playPauseBtn'),
            trackInfo: document.getElementById('trackInfo'),
            showInfo: document.getElementById('showInfo'),
            volume: document.getElementById('volume')
        };

        // 3. INIZIALIZZAZIONE PLAYER
        elements.audio.src = AUDIO_STREAM_URL;

        // 4. GESTIONE EVENTI
        elements.playBtn.addEventListener('click', togglePlay);
        elements.volume.addEventListener('input', updateVolume);

        // 5. FUNZIONE PRINCIPALE METADATI CON PROXY
        async function fetchMetadata() {
            try {
                const response = await fetch(METADATA_API, {
                    headers: {
                        'x-cors-api-key': 'live_2a5ed54d0d7b9a0d8b9d0d7b9a0d8b9d0' // Chiave demo CORS.SH
                    }
                });
                
                if(!response.ok) throw new Error(`Errore HTTP: ${response.status}`);
                
                const data = await response.json();
                updateDisplay(data);

            } catch (error) {
                console.error('Errore metadati:', error);
                elements.trackInfo.textContent = "ðŸ”´ Metadati non disponibili";
                elements.showInfo.textContent = "Controllare la connessione";
            }
        }

        // 6. FUNZIONI DI SUPPORTO
        function togglePlay() {
            elements.audio[elements.audio.paused ? 'play' : 'pause']();
            elements.playBtn.textContent = elements.audio.paused ? 'â–¶ PLAY' : 'â¸ PAUSA';
        }

        function updateVolume(e) {
            elements.audio.volume = e.target.value;
        }

        function updateDisplay(data) {
            const track = data?.current?.track || {};
            const show = data?.current?.show || {};
            
            elements.trackInfo.textContent = `ðŸŽ§ ${track.creator || 'Artista'} - ${track.title || 'Selezione musicale'}`;
            elements.showInfo.textContent = `ðŸ“» ${show.name || 'Programma in diretta'}`;
        }

        // 7. AVVIO AUTOMATICO
        setInterval(fetchMetadata, 4000);
        fetchMetadata();
        elements.audio.volume = 0.5;

        // 8. GESTIONE ERRORI AUDIO
        elements.audio.addEventListener('error', (e) => {
            console.error('Errore audio:', elements.audio.error);
            elements.trackInfo.textContent = "ðŸ”‡ Errore di connessione audio";
        });
    </script>
</body>
</html>
