<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Kiki Player</title>
    <style>
        :root {
            --verde: #00ff00;
            --nero: #000000;
            --grigio: #1a1a1a;
        }

        body {
            margin: 0;
            background: var(--nero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: var(--grigio);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--verde);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px var(--verde);
        }

        .metadata-box {
            color: var(--verde);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border: 1px dashed var(--verde);
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        #playPauseBtn {
            background: var(--verde);
            color: var(--nero);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }

        #playPauseBtn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        #volume {
            width: 100px;
            height: 4px;
            accent-color: var(--verde);
        }

        #trackInfo {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        #showInfo {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer"></audio>
        
        <div class="metadata-box">
            <div id="trackInfo">Caricamento traccia...</div>
            <div id="showInfo">Programma: Caricamento...</div>
        </div>

        <div class="controls">
            <button id="playPauseBtn">â–¶ PLAY</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        // Configurazione
        const AUDIO_STREAM_URL = "https://radiokiki.out.airtime.pro/radiokiki_a?_ga=2.72733843.1878812989.1746195515-641388124.1746064662";
        const METADATA_API = "https://radiokiki.airtime.pro/api/live-info";

        // Elementi DOM
        const audioElement = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const trackInfo = document.getElementById('trackInfo');
        const showInfo = document.getElementById('showInfo');

        // Inizializza lo stream
        audioElement.src = AUDIO_STREAM_URL;

        // Gestione pulsante Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if(audioElement.paused) {
                audioElement.play();
                playPauseBtn.textContent = 'â¸ PAUSA';
            } else {
                audioElement.pause();
                playPauseBtn.textContent = 'â–¶ PLAY';
            }
        });

        // Gestione volume
        document.getElementById('volume').addEventListener('input', (e) => {
            audioElement.volume = e.target.value;
        });

        // Aggiornamento metadati
        async function updateMetadata() {
            try {
                const response = await fetch(METADATA_API);
                const data = await response.json();
                
                if(data.current?.track?.title) {
                    trackInfo.innerHTML = `ðŸŽ§ ${data.current.track.creator || 'Artista'} - ${data.current.track.title}`;
                }
                
                if(data.current?.show?.name) {
                    showInfo.textContent = `Programma: ${data.current.show.name}`;
                }
            } catch (error) {
                console.log('Aggiornamento metadati fallito, riprovo...');
            }
        }

        // Aggiorna ogni 5 secondi
        setInterval(updateMetadata, 5000);
        updateMetadata();
    </script>
</body>
</html>
