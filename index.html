<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Kiki Player</title>
    <style>
        :root {
            --verde: #00ff00;
            --nero: #000000;
            --grigio: #1a1a1a;
        }

        body {
            margin: 0;
            background: var(--nero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: var(--grigio);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--verde);
            width: 90%;
            max-width: 500px;
        }

        .metadata-box {
            color: var(--verde);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border: 1px dashed var(--verde);
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        button {
            background: var(--verde);
            color: var(--nero);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer"></audio>
        
        <div class="metadata-box">
            <div id="trackInfo">ðŸŽ§ Caricamento metadati...</div>
            <div id="showInfo">ðŸ“» Connessione in corso</div>
        </div>

        <div class="controls">
            <button id="playPauseBtn">â–¶ PLAY</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        // Configurazione
        const AUDIO_STREAM_URL = "INSERISCI_URL_STREAM";
        const METADATA_API = "https://corsproxy.io/?https://radiokiki.airtime.pro/api/live-info";

        // Elementi DOM
        const audioElement = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playPauseBtn');
        const trackInfo = document.getElementById('trackInfo');
        const showInfo = document.getElementById('showInfo');

        // Inizializzazione
        audioElement.src = AUDIO_STREAM_URL;

        // Gestione eventi
        playBtn.addEventListener('click', () => {
            audioElement[audioElement.paused ? 'play' : 'pause']();
            playBtn.textContent = audioElement.paused ? 'â–¶ PLAY' : 'â¸ PAUSA';
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            audioElement.volume = e.target.value;
        });

        // Funzione aggiornamento metadati
        async function updateMetadata() {
            try {
                const response = await fetch(METADATA_API);
                if(!response.ok) throw new Error('Errore HTTP');
                
                const data = await response.json();
                
                if(data.current?.track?.title) {
                    trackInfo.textContent = `ðŸŽ§ ${data.current.track.creator} - ${data.current.track.title}`;
                }
                
                if(data.current?.show?.name) {
                    showInfo.textContent = `ðŸ“» ${data.current.show.name}`;
                }
            } catch (error) {
                console.error('Errore metadati:', error);
                trackInfo.textContent = "ðŸ”´ Metadati non disponibili";
            }
        }

        // Aggiornamento ogni 5 secondi
        setInterval(updateMetadata, 5000);
        updateMetadata();
    </script>
</body>
</html>
