<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Kiki Player</title>
    <style>
        :root {
            --verde: #00ff00;
            --nero: #000000;
            --grigio: #1a1a1a;
        }

        body {
            margin: 0;
            background: var(--nero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: var(--grigio);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--verde);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px var(--verde);
        }

        .metadata-box {
            color: var(--verde);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border: 1px dashed var(--verde);
            border-radius: 5px;
            min-height: 80px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        #playPauseBtn {
            background: var(--verde);
            color: var(--nero);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }

        #volume {
            width: 100px;
            height: 4px;
            accent-color: var(--verde);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer"></audio>
        
        <div class="metadata-box">
            <div id="trackInfo">ðŸŽ§ In onda: Selezionando i brani...</div>
            <div id="showInfo">ðŸ“» Programma in diretta</div>
        </div>

        <div class="controls">
            <button id="playPauseBtn">â–¶ PLAY</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

  <script>
// Nuova versione con debug integrato
const AUDIO_STREAM_URL = "https://radiokiki.out.airtime.pro/radiokiki_a?_ga=2.72733843.1878812989.1746195515-641388124.1746064662";
const METADATA_API = "https://corsproxy.io/?" + encodeURIComponent("https://radiokiki.airtime.pro/api/live-info");
async function updateMetadata() {
    try {
        const response = await fetch(METADATA_API);
        console.log("HTTP Status:", response.status); // Debug 1
        
        if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        console.log("API Response:", data); // Debug 2

        // Controllo struttura dati avanzato
        const trackData = data?.current?.track || {};
        const showData = data?.current?.show || {};

        document.getElementById('trackInfo').textContent = 
            `${trackData.creator || 'Artista'} - ${trackData.title || 'Titolo non disponibile'}`;
        
        document.getElementById('showInfo').textContent = 
            `Programma: ${showData.name || 'Trasmissione in diretta'}`;

    } catch (error) {
        console.error("Errore completo:", error); // Debug 3
        document.getElementById('trackInfo').textContent = "Metadati non disponibili";
    }
}

// Test immediato
updateMetadata();
</script>
</body>
</html>
