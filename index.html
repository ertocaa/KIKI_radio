<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Kiki Player</title>
    <style>
        :root {
            --verde: #00ff00;
            --nero: #000000;
            --grigio: #1a1a1a;
        }

        body {
            margin: 0;
            background: var(--nero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: var(--grigio);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--verde);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px var(--verde);
        }

        .metadata-box {
            color: var(--verde);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border: 1px dashed var(--verde);
            border-radius: 5px;
            min-height: 80px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        #playPauseBtn {
            background: var(--verde);
            color: var(--nero);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }

        #volume {
            width: 100px;
            height: 4px;
            accent-color: var(--verde);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer"></audio>
        
        <div class="metadata-box">
            <div id="trackInfo">ðŸŽ§ In onda: Selezionando i brani...</div>
            <div id="showInfo">ðŸ“» Programma in diretta</div>
        </div>

        <div class="controls">
            <button id="playPauseBtn">â–¶ PLAY</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        // Configurazione
        const AUDIO_STREAM_URL = "https://radiokiki.out.airtime.pro/radiokiki_a?_ga=2.72733843.1878812989.1746195515-641388124.1746064662";
        const METADATA_API = "https://radiokiki.airtime.pro/api/live-info";

        // Elementi DOM
        const audioElement = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const trackInfo = document.getElementById('trackInfo');
        const showInfo = document.getElementById('showInfo');

        // Inizializza lo stream
        audioElement.src = AUDIO_STREAM_URL;

        // Gestione pulsante Play/Pause
        playPauseBtn.addEventListener('click', () => {
            audioElement[audioElement.paused ? 'play' : 'pause']();
            playPauseBtn.textContent = audioElement.paused ? 'â–¶ PLAY' : 'â¸ PAUSA';
        });

        // Gestione volume
        document.getElementById('volume').addEventListener('input', (e) => {
            audioElement.volume = e.target.value;
        });

        // Funzione aggiornamento metadati migliorata
        async function updateMetadata() {
            try {
                const response = await fetch(METADATA_API + '?' + new Date().getTime());
                const data = await response.json();
                
                // Controllo struttura dati
                if(data?.current?.track) {
                    const artist = data.current.track.creator || 'Artista sconosciuto';
                    const title = data.current.track.title || 'Brano non disponibile';
                    trackInfo.innerHTML = `ðŸŽ§ ${artist} - ${title}`;
                }

                if(data?.current?.show) {
                    showInfo.textContent = `ðŸ“» ${data.current.show.name}`;
                }
                
            } catch (error) {
                console.log('Aggiornamento metadati fallito');
            }
        }

        // Aggiornamento ottimizzato
        let metadataInterval = setInterval(updateMetadata, 3000);
        
        // Forza primo aggiornamento
        setTimeout(updateMetadata, 1000);

        // Gestione errori audio
        audioElement.addEventListener('error', (e) => {
            console.error('Errore audio:', audioElement.error);
        });
    </script>
</body>
</html>
