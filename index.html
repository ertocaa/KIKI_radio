<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Display Demo</title>
    
    <!-- Collegamento al font Segment16C -->
    <link href="https://fonts.googleapis.com/css2?family=Segment16C&display=swap" rel="stylesheet">
    
    <!-- Collegamento al file CSS locale -->
    <link rel="stylesheet" href="LCDstyle.css">
    
    <style>
        /* Stili aggiuntivi per la pagina demo */
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .demo-title {
            color: #2f4f2f;
            font-family: monospace;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .note {
            color: #2f4f2f;
            font-family: monospace;
            margin-top: 30px;
            font-size: 0.8em;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1 class="demo-title">SIMULATORE DISPLAY LCD 16 SEGMENTI</h1>
    
    <div class="lcd-container">
        <div class="lcd-display" data-text="AUTORADIO 2000 - 88.8 MHz - ">
            AUTORADIO 2000 - 88.8 MHz - 
        </div>
    </div>

    <p class="note">
        [Effetto display LCD anni 2000 con scorrimento testo]<br>
        Carattere Segment16C - Effetto bloom e segmenti spenti
    </p>
</body>
</html>
